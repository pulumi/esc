values:
  # Basic split test - split on comma-space
  fruits:
    fn::split:
      - ", "
      - "apple, orange, banana"

  # Split on single character
  singleChar:
    fn::split:
      - ","
      - "a,b,c,d"

  # Split on empty string (splits into individual characters)
  emptyDelim:
    fn::split:
      - ""
      - "hello"

  # Split string with no delimiter present
  noDelim:
    fn::split:
      - ","
      - "single"

  # Split on multi-character delimiter
  multiChar:
    fn::split:
      - "::"
      - "one::two::three"

  # Empty string to split
  emptyString:
    fn::split:
      - ","
      - ""

  # Split with whitespace
  whitespace:
    fn::split:
      - " "
      - "hello world foo bar"
