values:
  # Invalid input - not an array
  invalidInput:
    fn::split: "not an array"

  # Invalid - only one element
  oneElement:
    fn::split: ["only one"]

  # Invalid - three elements
  threeElements:
    fn::split: ["too", "many", "elements"]

  # Invalid - delimiter is not a string
  invalidDelim:
    fn::split: [123, "string"]

  # Invalid - string argument is not a string
  invalidString:
    fn::split: [",", 456]
