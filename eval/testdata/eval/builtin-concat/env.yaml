values:
  # Basic concat test - concatenate two arrays
  basic:
    fn::concat: [[1, 2], [3, 4]]
  
  # Concat with strings  
  strings:
    fn::concat: [["hello", "world"], ["foo", "bar"]]
  
  # Empty arrays
  empty:
    fn::concat: [[], [1, 2], []]
  
  # Single array
  single:
    fn::concat: [[1, 2, 3]]
  
  # Multiple arrays
  multiple:
    fn::concat: [[1], [2], [3], [4, 5]]
  
  # Mixed types
  mixed:
    fn::concat: [["string", 42], [true, null], [{"key": "value"}]]
  
  # Nested arrays (arrays of arrays)
  nested:
    fn::concat: [[[1, 2]], [[3, 4]]]
  
  # Empty input
  emptyInput:
    fn::concat: []