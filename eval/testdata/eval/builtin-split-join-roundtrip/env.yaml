values:
  # Original string
  original: "apple, orange, banana"

  # Split it into an array
  splitArray:
    fn::split:
      - ", "
      - "${original}"

  # Join it back to a string
  joinedBack:
    fn::join:
      - ", "
      - "${splitArray}"

  # Verify roundtrip works - should equal original
  roundtripMatch: "${joinedBack}"

  # Reverse: start with array, join, then split
  originalArray: ["foo", "bar", "baz"]

  joined:
    fn::join:
      - ":"
      - "${originalArray}"

  splitBack:
    fn::split:
      - ":"
      - "${joined}"
