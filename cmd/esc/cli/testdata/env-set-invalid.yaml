run: |
  esc env init test
  esc env set test string foo
  esc env set test object '{}'
  esc env set test array '[]'
  esc env set test string.bar baz || echo -n ""
  esc env set test 'object[0]' foo || echo -n ""
  esc env set test array.foo bar || echo -n ""
