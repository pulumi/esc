run: esc env get test --value=shell
environments:
  test-user/a: {}
  test-user/b: {}
  test-user/test:
    imports:
      - a
      - b
    values:
      # comment
      "null": null
      boolean: true
      number: 42
      string: esc
      array: [hello, world]
      object: {hello: world}
      open:
        fn::open::test: echo
      environmentVariables:
        NULLV: null
        BOOLEAN: true
        NUMBER: 3.14
        STRING: ${string}
        OBJECT: {'fn::toJSON': "${object}"}
      files:
        FILE: ${string}
stdout: |
  > esc env get test --value=shell
  export BOOLEAN="true"
  export NULLV=""
  export NUMBER="3.14"
  export OBJECT="{\"hello\":\"world\"}"
  export STRING="esc"
  export FILE="[unknown]"
stderr: |
  > esc env get test --value=shell
