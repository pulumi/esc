run: |
  esc env edit test --editor code
  esc env get test
process:
  commands:
    code: |
      if [[ "$1" -ne "-w" ]]; then exit 1; fi
      echo -e "values:\n  foo: baz\n" >$2
environments:
  test-user/test:
    values:
      foo: bar
stdout: |+
  Environment updated.
  # Value
  ```json
  {
    "foo": "baz"
  }
  ```
  # Definition
  ```yaml
  values:
    foo: baz

  ```

