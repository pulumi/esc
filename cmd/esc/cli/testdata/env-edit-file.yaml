run: |
  echo '{"values":{"foo":"baz"}}' | esc env edit test -f=-
  esc env get test
  echo '{"values":{"foo":"qux"}}' >def.yaml
  esc env edit test -f=def.yaml
  esc env get test
environments:
  test-user/default/test:
    values:
      foo: bar
